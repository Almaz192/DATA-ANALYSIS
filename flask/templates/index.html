<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>
<body>
    <div class="ss">
    <h1>Search Movies</h1>
    <a href="/top_movies">View Top 10 Highest Rated Movies</a>

    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ title or '' }}">

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ genre or '' }}">

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ director or '' }}">

        <button type="submit">Search</button>
    </form>

    <hr>
    </div>

    <h2>Movies:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Director</th>
                <th>IMDB Rating</th>
                <th>Released Year</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie['Series_Title'] }}</td>
                    <td>{{ movie['Genre'] }}</td>
                    <td>{{ movie['Director'] }}</td>
                    <td>{{ movie['IMDB_Rating'] }}</td>
                    <td>{{ movie['Released_Year'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #161616;
        display: flex;
        justify-content: center;
        flex-direction: column;
        color: white;
    }
    .ss{
        justify-content: center;
        margin: 0 auto;
        align-items: center;
        text-align: center;
    }
    a{
        margin: 30px  ;
    }
</style>
