<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Movies</title>
</head>
<body>

    <h1>Top 10 Highest-Rated Movies</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Director</th>
                <th>IMDB Rating</th>
                <th>Released Year</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie['Series_Title'] }}</td>
                    <td>{{ movie['Genre'] }}</td>
                    <td>{{ movie['Director'] }}</td>
                    <td>{{ movie['IMDB_Rating'] }}</td>
                    <td>{{ movie['Released_Year'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Back to Movie Search</a>
</body>
</html>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #161616;
        display: flex;
        justify-content: center;
        flex-direction: column;
        color: white;
    }

</style>
